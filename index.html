
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/register.css" />
       
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="//geobuzzapp.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/register.js"></script>
		
        <title>GeoBuzz</title>
    </head>
    <body>
    
    <div data-role="page" id="loginPage">
    
    	<div data-role="content">
    
	    	<img src="img/logo-geobuzz-dark.png" id="loginPageLogo"/>
	    	
	    	<div id="loginPageContent">
    
		    	<div id="loginPageLoginInput">
		    		<input type="text" id="loginPageUserName" placeholder="Username"/>
		    		<div id="loginPageSpacer"></div>
			    	<input type="password" id="loginPagePassword" placeholder="Password"/>
		    	</div>
		    	<p id="loginPageMessage"></p>
		    	<p class="loginButton" id="loginPageLogin">Login</p>
		    	<div>
			    	<p id="loginPageText"> Not a user?</p>
			    	<p class="loginButton" id="loginPageRegister">Register Now</p>
		    	</div>
	    	</div>
	    </div>
    </body>
</html>
